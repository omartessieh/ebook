<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button color="primary" *ngFor="let item of Tabs" tab="{{item.Tab}}">
      <ion-icon class="{{item.Class}}" name="{{item.Icon}}" size="small"></ion-icon>
      <ion-label>{{item.TabName}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
